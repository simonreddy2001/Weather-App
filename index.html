<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
  <title>Weather App</title>
</head>

<body>
  <headder id="title">
    <h1>Weather Forcast</h1>
  </headder>

  <main>
    <section>
      <input type="text" id="city_name" placeholder="Enter City Name">
      <button id="btn">Check Weather</button>
      <button id="geoLoc">Find my location</button><br>
      <p id="errorMsg"></p>
    </section>

    <section id="display_data">
      <h1 id="location"></h1><br>
      <h2 id="temperature"></h2>
      <img id="weather_icon" />
      <p id="desc"></p>
      <p id="max_temp"></p>
      <p id="min_temp"></p>
      <p id="wind_speed"></p>
      <p id="humidity"></p>
      <p id="clouds"></p>
      <p id="sunrise"></p>
      <p id="sunset"></p>
      </div>
    </section>
  </main>
  <footer id="map"></footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSItJ9Xr0x3pjqEWfbcpYy6Y9eVtwTaHg"></script>
  <script src="main.js"></script>

</body>

</html>
